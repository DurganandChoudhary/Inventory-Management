{% extends 'inventory/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Sales</h3>
  <a class="btn btn-primary" href="{% url 'sale_create' %}">New Sale</a>
</div>
<form class="row g-2 mb-3">
  <div class="col-auto"><input class="form-control" name="q" placeholder="Invoice/Customer" value="{{ q }}"></div>
  <div class="col-auto"><button class="btn btn-outline-secondary">Search</button></div>
</form>
<table class="table table-striped">
  <tr><th>#</th><th>Invoice</th><th>Date</th><th>Customer</th><th>Total</th><th></th></tr>
  {% for o in objects %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ o.invoice_no }}</td>
    <td>{{ o.invoice_date }}</td>
    <td>{{ o.customer_name }}</td>
    <td>{{ o.totalamount }}</td>
    <td><a class="btn btn-sm btn-outline-secondary" href="{% url 'sale_detail' o.pk %}">View</a></td>
  </tr>
  {% empty %}<tr><td colspan="6">No sales.</td></tr>{% endfor %}
</table>
{% endblock %}
