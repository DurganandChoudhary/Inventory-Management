{% extends 'inventory/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Purchases</h3>
  <a class="btn btn-primary" href="{% url 'purchase_create' %}">New Purchase</a>
</div>
<form class="row g-2 mb-3">
  <div class="col-auto"><input class="form-control" name="q" placeholder="Invoice/Supplier" value="{{ q }}"></div>
  <div class="col-auto"><button class="btn btn-outline-secondary">Search</button></div>
</form>
<table class="table table-striped">
  <tr><th>#</th><th>Invoice</th><th>Date</th><th>Supplier</th><th>Total</th><th></th></tr>
  {% for o in objects %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ o.invoice_no }}</td>
    <td>{{ o.invoice_date }}</td>
    <td>{{ o.supplier }}</td>
    <td>{{ o.total_amount }}</td>
    <td><a class="btn btn-sm btn-outline-secondary" href="{% url 'purchase_detail' o.pk %}">View</a></td>
  </tr>
  {% empty %}<tr><td colspan="6">No purchases.</td></tr>{% endfor %}
</table>
{% endblock %}
