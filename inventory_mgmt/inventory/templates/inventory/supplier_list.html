{% extends 'inventory/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Suppliers</h3>
  <a class="btn btn-primary" href="{% url 'supplier_create' %}">New Supplier</a>
</div>
<form class="row g-2 mb-3">
  <div class="col-auto"><input class="form-control" name="q" placeholder="Search" value="{{ q }}"></div>
  <div class="col-auto"><button class="btn btn-outline-secondary">Search</button></div>
</form>
<table class="table table-striped">
  <tr><th>#</th><th>Name</th><th>Mobile</th><th>Status</th><th></th></tr>
  {% for s in suppliers %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ s.supplier_name }}</td>
    <td>{{ s.mobile_no }}</td>
    <td>{{ s.status|yesno:"Active,Inactive" }}</td>
    <td>
      <a class="btn btn-sm btn-outline-primary" href="{% url 'supplier_update' s.pk %}">Edit</a>
      <a class="btn btn-sm btn-outline-danger" href="{% url 'supplier_delete' s.pk %}">Delete</a>
    </td>
  </tr>
  {% empty %}<tr><td colspan="5">No suppliers.</td></tr>{% endfor %}
</table>
{% endblock %}
