{% extends 'inventory/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Brands</h3>
  <a class="btn btn-primary" href="{% url 'brand_create' %}">New Brand</a>
</div>
<form class="row g-2 mb-3">
  <div class="col-auto"><input class="form-control" name="q" placeholder="Search" value="{{ q }}"></div>
  <div class="col-auto"><button class="btn btn-outline-secondary">Search</button></div>
</form>
<table class="table table-striped">
  <tr><th>#</th><th>Name</th><th>Status</th><th></th></tr>
  {% for b in brands %}
  <tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ b.brand_name }}</td>
    <td>{{ b.status|yesno:"Active,Inactive" }}</td>
    <td>
      <a class="btn btn-sm btn-outline-primary" href="{% url 'brand_update' b.pk %}">Edit</a>
      <a class="btn btn-sm btn-outline-danger" href="{% url 'brand_delete' b.pk %}">Delete</a>
    </td>
  </tr>
  {% empty %}
  <tr><td colspan="4">No brands.</td></tr>
  {% endfor %}
</table>
{% endblock %}
